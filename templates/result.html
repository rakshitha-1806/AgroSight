<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f0f4f7;
    font-family: 'Arial', sans-serif;
}
.container {
    padding-top: 50px;
}
.card {
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    padding: 30px;
    margin-top: 80px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    text-align: center;
}
.img-preview {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
}
.btn-custom {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
}
h4 {
    color: #1b5e20;
    font-weight: 600;
}
p {
    color: #455a64;
}
</style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card col-md-6">
        <h2>Prediction Result</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-preview" alt="Uploaded Image">
        <h4>Disease: {{ prediction }}</h4>
        <p><strong>Prescription:</strong> {{ prescription }}</p>
        <p><strong>Eco-friendly Pesticide:</strong> {{ pesticide }}</p>
        <a href="/" class="btn btn-custom mt-3">Predict Another</a>
    </div>
</div>
</body>
</html>
