<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Disease Detection</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    font-family: 'Poppins', sans-serif;
    color: #2e7d32;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}
h2 {
    font-weight: 600;
    margin-bottom: 20px;
    color: #1b5e20;
}
.btn-custom {
    background-color: #43a047;
    color: white;
    font-weight: 500;
    border-radius: 10px;
    transition: 0.3s;
}
.btn-custom:hover {
    background-color: #2e7d32;
}
input[type="file"] {
    border: 2px dashed #81c784;
    padding: 15px;
    border-radius: 10px;
    background: #f1f8e9;
    transition: 0.3s;
}
input[type="file"]:hover {
    background: #e8f5e9;
}
</style>
</head>
<body>
<div class="card">
    <h2>üåø Plant Disease Detection</h2>
    
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" class="form-control mb-3" name="image" required>
        <button class="btn btn-custom w-100" type="submit">Predict Disease</button>
    </form>
    
    <hr class="mt-4 mb-3">
    <h5 class="text-success" style="font-weight: 600; margin-bottom: 15px;">üå± Ask the AI Farm Expert</h5>
    <div id="chat-window" class="border p-3 mb-3 rounded text-start" style="max-height: 200px; overflow-y: auto; background-color: #f1f8e9; border: 1px solid #c8e6c9 !important;">
        <p class="mb-1">ü§ñ **AI Expert:** Hello! I'm here to answer your questions about plants and farming. How can I help?</p>
    </div>
    <div class="input-group">
        <input type="text" id="chat-input" class="form-control" placeholder="Ask about crops, soil, or pests...">
        <button class="btn btn-success" type="button" id="send-btn">Send</button>
    </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sendBtn = document.getElementById('send-btn');
        const chatInput = document.getElementById('chat-input');
        const chatWindow = document.getElementById('chat-window');

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userQuery = chatInput.value.trim();
            if (userQuery === "") return;

            // 1. Display user message
            chatWindow.innerHTML += `<p class="text-primary mb-1">üßë‚Äçüåæ **You:** ${userQuery}</p>`;
            chatWindow.scrollTop = chatWindow.scrollHeight; 
            chatInput.value = ""; 
            
            // Add a loading message
            const loadingMessage = document.createElement('p');
            loadingMessage.id = 'loading';
            loadingMessage.className = 'text-secondary mb-1';
            loadingMessage.innerHTML = 'ü§ñ **AI Expert:** *Thinking...*';
            chatWindow.appendChild(loadingMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // 2. Send request to Flask backend using AJAX
            fetch('/ask_expert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: userQuery })
            })
            .then(response => response.json())
            .then(data => {
                // 3. Remove loading and display AI response
                document.getElementById('loading').remove();
                
                // Replace newlines with <br> for better display in HTML
                const aiResponse = data.response.replace(/\n/g, '<br>');

                chatWindow.innerHTML += `<p class="mb-1">ü§ñ **AI Expert:** ${aiResponse}</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').remove();
                chatWindow.innerHTML += `<p class="text-danger mb-1">ü§ñ **AI Expert:** Connection error. Could not reach the expert.</p>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }
    });
</script>

</body>
</html>
